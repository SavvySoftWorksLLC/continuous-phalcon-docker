version: '2'
services:
  front:
    build: .
    ports:
      - "80:8000"
      - "443:443"
      - "9000:9000"
    links:
      - mysql:mysql
      - memcached:memcached
      - beanstalkd:beanstalkd
    volumes:
      - application:/var/www/default
      - ./sites:/etc/nginx/conf.d
      - ./logs:/var/log/supervisor
      - ./certs:/etc/nginx/certs

  deploy:
    build: ./application
    links:
      - mysql:mysql
    volumes:
      - application:/var/www/default

  beanstalkd:
    image: chriskite/beanstalkd
    ports:
      - "60000:60000"

  mysql:
    image: mysql:5.7
    ports:
      - "3306:3306"
    volumes:
      - mysql57:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: savvy

  mysqlData:
    image: mysql:5.7
    entrypoint: /bin/bash
    volumes:
      - mysql57:/var/lib/mysql

  memcached:
    image: memcached
    ports:
      - "11211:11211"

volumes:
  application:
  mysql57:
